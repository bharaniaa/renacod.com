<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Renacod - Reimagining Digital Solutions</title>
    <meta name="description" content="Innovative tech company specializing in app development, web solutions, and AI integrations" />
    <meta name="author" content="Renacod" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', 'Poppins', sans-serif;
        background: #f8fafc;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }
      .container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 48px 32px;
        max-width: 480px;
        text-align: center;
      }
      h1 {
        color: #0f172a;
        font-size: 2.5rem;
        margin-bottom: 16px;
      }
      p {
        color: #334155;
        font-size: 1.2rem;
        margin-bottom: 32px;
      }
      .logo {
        width: 96px;
        margin-bottom: 24px;
      }
      .btn {
        background: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 12px 32px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #1d4ed8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="public/renacod-logo.png" alt="Renacod Logo" class="logo" />
      <h1>Welcome to Renacod</h1>
      <p>Reimagining Digital Solutions.<br>Innovative tech company specializing in app development, web solutions, and AI integrations.</p>
      <a href="mailto:contact@renacod.com" class="btn">Contact Us</a>
    </div>
  </body>
</html>
